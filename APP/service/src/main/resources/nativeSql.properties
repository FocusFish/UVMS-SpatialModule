sql.findClosestArea = WITH prox_query AS (SELECT CAST(gid AS text), code, name, st_closestpoint(geom, st_geomfromtext(CAST(:wktPoint as text), :crs)) as closestPoint FROM spatial.{tableName} where not ST_IsEmpty(geom) and enabled = 'Y' ORDER BY geom <#> st_geomfromtext(CAST(:wktPoint as text), :crs) limit 30) SELECT gid AS id, code, name, st_length_spheroid(st_makeline(closestPoint, st_geomfromtext(CAST(:wktPoint as text), :crs)), 'SPHEROID["WGS 84",6378137,298.257223563]') /:unit AS distance FROM prox_query ORDER BY distance LIMIT 1
sql.filterAreas = SELECT wkt_geometry as wktGeometry, result_code as resultCode FROM spatial.filter_geom(:userAreaTypes, :userAreaIds, :scopeAreaTypes, :scopeAreaIds)