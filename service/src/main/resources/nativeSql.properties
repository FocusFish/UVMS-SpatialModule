sql.findAreasIdByLocation = SELECT gid FROM spatial.{tableName} where st_intersects(geom, st_geomfromtext(CAST(:wktPoint as text), :crs))
sql.findClosestLocation = SELECT gid, ST_Distance_Spheroid(geom, st_geomfromtext('POINT(-10.74118 32.85615)', 4326), 'SPHEROID["WGS 84",6378137,298.257223563]') / 1000 AS distance FROM spatial.eez order by distance limit 1


sql.closestArea = WITH prox_query AS (SELECT CAST(gid AS text), st_closestpoint(geom, st_geomfromtext(CAST(:wkt as text), :defaultCrs)) as closestPoint FROM spatial.{tableName} ORDER BY geom <#> 'SRID=4326;POINT(-10.74118 32.85615)'\\:\\:geometry limit 10) SELECT gid AS id, st_length_spheroid(st_makeline(closestPoint, st_geomfromtext('POINT(-10.74118 32.85615)', 4326)), 'SPHEROID["WGS 84",6378137,298.257223563]') /:unit AS distance FROM prox_query ORDER BY distance LIMIT 1

sql.closestArea2 = WITH prox_query AS (SELECT CAST( id AS text), st_distance_spheroid(geom, st_geomfromtext(CAST(:wkt as text), :defaultCrs), 'SPHEROID["WGS 84",6378137,298.257223563]') /:unit AS distance FROM spatial.{tableName} ORDER BY geom <-> 'SRID=4326;POINT(-7.14925 45.11557)'\\:\\:geometry limit 10) SELECT * FROM prox_query ORDER BY distance LIMIT 1
sql.closestAreaWithTransform2 = WITH prox_query AS (SELECT CAST( id AS text), st_distance_spheroid(geom, st_transform(st_geomfromtext(CAST(:wkt as text), :otherCrs), :defaultCrs), 'SPHEROID["WGS 84",6378137,298.257223563]') /:unit AS distance FROM spatial.{tableName} ORDER BY geom <-> 'SRID=4326;POINT(-7.14925 45.11557)'\\:\\:geometry LIMIT 10) SELECT * FROM prox_query ORDER BY distance limit 1
