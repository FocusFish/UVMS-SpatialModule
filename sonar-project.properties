# Required metadata
#sonar.projectKey=org.sonarqube:flex-coverage-sq-scanner
#sonar.projectName=Flex :: Coverage :: SonarQube Scanner
#sonar.projectVersion=1.0
sonar.exclusions =src/main/webapp/apidocs/**/*

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Comma-separated paths to directories containing the compiled bytecode files corresponding to your source files
sonar.java.binaries=target/classes

# Language
sonar.language=flex

# Comma-separated paths to directories containing the compiled bytecode files corresponding to your test files
sonar.java.test.binaries

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Retrieve code coverage data from the Cobertura report
sonar.flex.cobertura.reportPath=report/coverage.xml

# java version used by source files:
sonar.java.source=1.7